{% extends theme("_base.html") %}


{% block header %}
  <link href="feed.xml" rel="alternate" type="application/rss+xml" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
{% endblock %}

{% block body %}
<div class="jobs">
  <ul>
  {% for job in jobs %}
    <li><a href="{{ job.link }}">{{ job.title }}</a></li>
  {% endfor %}
  </ul>
</div>
{% endblock %}
