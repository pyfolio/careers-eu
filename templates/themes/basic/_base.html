    "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>{% block title %}Careers 2.0 Europe{% endblock %}</title>
  {% block header %}{% endblock %}

  body { margin: 0; font-size: 14px; font-family: 'Gentium Basic', sans-serif;

                border: 1px solid #B3B3B3; }
  .feed { position: absolute; top: 20px; right: 20px; }
  </style>
</head>

  <div class="container">
    <a href="feed.xml" class="feed"><img src="https://mozorg.cdn.mozilla.net/media/img/trademarks/feed-icon-28x28.png" alt="Feed" /></a>
  {% block body %}{% endblock %}

  </div>
